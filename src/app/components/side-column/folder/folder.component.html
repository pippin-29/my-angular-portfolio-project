<div class="folder">
	<span (click)="toggleCollapse()" [class.arrow]="true" [class.collapsed]="isCollapsed" [class.expanded]="!isCollapsed">
	  {{ isCollapsed ? '📁' : '📂' }} {{ folderName }}
	</span>
	<div *ngIf="!isCollapsed" class="file">
		<app-folder *ngFor="let subfolder of subfolders" [folderName]="subfolder.name" [files]="subfolder.files"></app-folder>
		<span *ngFor="let file of files">
			<span class="icon">
				📄
			</span>
			{{ file }}
			<br>
		</span>
	</div>
  </div>
