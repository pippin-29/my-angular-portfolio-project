<div class="folder">
	<span (touchend)="toggleCollapse()" (click)="toggleCollapse()" [class.arrow]="true" [class.collapsed]="isCollapsed" [class.expanded]="!isCollapsed">
	  {{ isCollapsed ? '📁' : '📂' }} {{ folderName }}
	</span>
	<div *ngIf="!isCollapsed" class="file">
		<span *ngFor="let file of files">
			<span class="icon">
				📄
			</span>
			<span [routerLink]="'assets/files/' + file"> {{ file }} </span>
			<br>
		</span>
	</div>
  </div>
